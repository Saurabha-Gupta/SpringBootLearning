<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Item Detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<!-- <script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->

<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
<div th:replace="fragments/header :: header-css" />
</head>
<div th:replace="fragments/header :: header" />
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="modal fade" id="exampleModalCenter" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalCenterTitle"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLongTitle">
									<b>Item Detail</b>
								</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form method="post" action="/addNewGarment">
								<div class="modal-body">

									<div class="md-form mb-5">
										<label data-error="wrong" data-success="right" for="form3">Item
											Name </label> <input type="text" name="garmentName" id="garmentName"
											class="form-control validate">
									</div>

									<div class="md-form mb-4">
										<label data-error="wrong" data-success="right" for="form2">Department
											Type </label> <input type="text" name="departmentType"
											id="departmentType" class="form-control validate">

									</div>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
									<input type="submit" class="btn btn-primary"
										value="Save changes"></input>
								</div>
							</form>
						</div>
					</div>
				</div>


				<div th:switch="${garmentDetailArray}" class="container my-5">
					<p class="my-5">
						<!--  <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add New Item </i></a> -->

						<button class="btn btn-primary" type="button" data-toggle="modal"
							data-target="#exampleModalCenter">
							<i class="fas fa-user-edit ml-2"> Add New Item </i>
						</button>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Item Name</th>
										<th>Item Type</th>
										<th>Item Detail</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="employee : ${garmentDetailArray}">
										<td th:text="${employee.garmentName}"></td>
										<td th:text="${employee.garmentMain.departmentType}"></td>
										<td th:text="${employee.garmentName}"></td>
										<td>
											<!-- <a th:href="@{/edit/{id}(id=${employee.primaryKey})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a> --> <!-- <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModalCenter">
									  <i class="fas fa-user-edit ml-2"></i>
									</button> --> <a
											th:href="@{/populateModal/{id}(id=${employee.primaryKey})}"
											class="btn btn-primary" data-toggle="modal"
											data-target="#editGarment"> <i
												class="fas fa-user-edit ml-2"></i>
										</a>
										</td>
										<td><a
											th:href="@{/delete/{id}(id=${employee.primaryKey})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editGarment" tabindex="-1" role="dialog" 
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">
						<b>Item Detail</b>
					</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form method="post" action="/addNewGarment">
					<div class="modal-body">

						<div class="md-form mb-5">
							<label data-error="wrong" data-success="right" for="form3">Item
								Name </label> <input type="text" name="garmentName" id="garmentName"
								th:value="${garmentDetail!=null?garmentDetail.garmentName:''}"
								class="form-control validate">
						</div>

						<div class="md-form mb-4">
							<label data-error="wrong" data-success="right" for="form2">Department
								Type </label> <input type="text" name="departmentType"
								id="departmentType" class="form-control validate">

						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-primary" value="Save changes"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
